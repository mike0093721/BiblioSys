<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>BiblioSys - Inicio</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100">
  <button class="btn btn-link position-relative p-0 me-2 position-absolute top-0 end-0 m-3" id="btnNotificaciones" title="Notificaciones" onclick="abrirModalNotificaciones()">
    <span style="display:inline-block;background:#fff;border-radius:50%;box-shadow:0 2px 8px #0002;padding:6px;">
      <i class="bi bi-bell" style="font-size:1.7em;color:#1E3A8A;"></i>
    </span>
    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger border border-white shadow" id="badgeNotificaciones" style="display:none;font-size:1em;">0</span>
  </button>
  <div class="text-center">
  <!-- Modal Notificaciones -->
  <div class="modal fade" id="modalNotificaciones" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="bi bi-bell"></i> Notificaciones</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <ul class="list-group" id="listaModalNotificaciones"></ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
  <img src="assets/logo.jpg" alt="BiblioSys Logo" height="110" style="border-radius:18px;box-shadow:0 2px 14px #1E3A8A22;">
    <h1 class="mt-4 mb-2">BiblioSys</h1>
    <p class="mb-4 text-secondary">Sistema integral de gesti√≥n bibliotecaria universitaria</p>
    <a href="login.html" class="btn btn-success btn-lg px-5 py-2 shadow-sm">Ingresar</a>
  </div>
</body>
  <script src="js/notificaciones.js"></script>
</html>
