<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login | BiblioSys</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-light">
  <button class="btn btn-link position-relative p-0 me-2 position-absolute top-0 end-0 m-3" id="btnNotificaciones" title="Notificaciones" onclick="abrirModalNotificaciones()">
    <span style="display:inline-block;background:#fff;border-radius:50%;box-shadow:0 2px 8px #0002;padding:6px;">
      <i class="bi bi-bell" style="font-size:1.7em;color:#1E3A8A;"></i>
    </span>
    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger border border-white shadow" id="badgeNotificaciones" style="display:none;font-size:1em;">0</span>
  </button>
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
  <!-- Modal Notificaciones -->
  <div class="modal fade" id="modalNotificaciones" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="bi bi-bell"></i> Notificaciones</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <ul class="list-group" id="listaModalNotificaciones"></ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
    <div class="card p-4 shadow" style="width: 100%; max-width: 430px;">
      <div class="text-center mb-4">
  <img src="assets/logo.jpg" alt="BiblioSys Logo" height="60" class="mb-2">
        <h2 class="mt-2 mb-1">Iniciar Sesión</h2>
        <span class="text-secondary small">Accede con tus credenciales institucionales</span>
      </div>
      <form id="loginForm" autocomplete="off">
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" required autocomplete="username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" required autocomplete="current-password">
        </div>
  <button type="submit" class="btn btn-success w-100" id="loginBtn" disabled>Ingresar</button>
      </form>
      <div id="loginError" class="alert alert-danger mt-2 d-none"></div>
      <div class="mt-3 text-center small">
        <span class="text-secondary">¿Olvidaste tu contraseña? Contacta al administrador.</span>
      </div>
      <div class="mt-3 text-center">
        <button class="btn btn-link" id="btnShowRegister" type="button">¿No tienes cuenta? Regístrate</button>
      </div>
      <!-- Modal Registro -->
      <div class="modal fade" id="registerModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Crear cuenta de estudiante</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="registerForm">
              <div class="modal-body">
                <div class="mb-3">
                  <label for="regNombre" class="form-label">Nombre completo</label>
                  <input type="text" class="form-control" id="regNombre" required>
                </div>
                <div class="mb-3">
                  <label for="regEmail" class="form-label">Correo electrónico</label>
                  <input type="email" class="form-control" id="regEmail" required>
                </div>
                <div class="mb-3">
                  <label for="regPassword" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="regPassword" required>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-success">Registrarse</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/auth.js"></script>
  <script>
    // Esperar a que los usuarios estén cargados antes de habilitar el login
    function habilitarLoginCuandoListo() {
      if (localStorage.getItem('users')) {
        document.getElementById('loginBtn').disabled = false;
        mostrarDebugInfo();
      } else {
        setTimeout(habilitarLoginCuandoListo, 100);
      }
    }
    document.addEventListener('DOMContentLoaded', habilitarLoginCuandoListo);

    // Mostrar información de depuración visual
    function mostrarDebugInfo(email, password) {
      const debugDiv = document.getElementById('debugInfo');
      if (!debugDiv) return;
      const users = JSON.parse(localStorage.getItem('users')) || [];
      let html = '<b>Usuarios cargados:</b><br><pre>' + JSON.stringify(users, null, 2) + '</pre>';
      if (email !== undefined && password !== undefined) {
        html += `<b>Intento de login:</b><br>Email: <code>${email}</code><br>Contraseña: <code>${password}</code>`;
      }
      debugDiv.innerHTML = html;
      debugDiv.style.display = 'block';
    }
    // Hook para mostrar intento de login
    window.mostrarDebugInfo = mostrarDebugInfo;
  </script>
</body>
  <script src="js/notificaciones.js"></script>
</html>
